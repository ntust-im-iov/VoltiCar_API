version: '3'

services:
  api:
    build: .
    container_name: volticar-api
    ports:
      - "0.0.0.0:22000:22000"
    environment:
      - DATABASE_URL=mongodb://Volticar:REMOVED_PASSWORD@59.126.6.46:27017/?authSource=admin
      - VOLTICAR_DB=Volticar
      - CHARGE_STATION_DB=charge_station
      - SECRET_KEY=${SECRET_KEY:-REMOVED_SECRET_KEY}
      - API_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=22000
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - ./app:/app/app
    restart: always
    networks:
      - volticar-network
    command: >
      sh -c "
        echo '===== Volticar API Service (Production) ====='
        uvicorn main:app --host 0.0.0.0 --port 22000 --workers 4
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  volticar-network:
    driver: bridge
